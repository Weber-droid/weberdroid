<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">
                <h2>My Dashboard</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Reports</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>
        <div class="main-content">
            <header>
                <div class="header-content">
                    <h1>Dashboard Overview</h1>
                    <div class="user-info">
                        <p>Welcome, User</p>
                        <a href="#">Logout</a>
                    </div>
                </div>
            </header>
            <div class="widgets">
                <div class="widget">
                    <h3>Sales</h3>
                    <p>$12,345</p>
                </div>
                <div class="widget">
                    <h3>Orders</h3>
                    <p>678</p>
                </div>
                <div class="widget">
                    <h3>Revenue</h3>
                    <p>$5,678</p>
                </div>
                <div class="widget">
                    <h3>Visitors</h3>
                    <p>1,234</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
